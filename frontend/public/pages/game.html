<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../public/src/styles/game.css" />
		<link rel="icon" href="../../public/src/assets/images/ico.png" type="image/png" />
		<title>Pop Pop Ball</title>
	</head>
	<body>
		<div class="container">
			<div class="area">
				<div id="ranking"></div>
				<div class="booster"></div>
				<div id="game-info">
					<p id="menssagem">Pop Pop Ball!</p>
					<span id="timer">80</span>
					<span id="texto-tempo">segundos restantes</span>
				</div>
				<div id="coringa">CORINGA</div>
				<div class="bola"></div>
				<div id="mensagem-final"></div>
			</div>
			<div class="controls">
				<div class="button-container">
					<div class="primary-buttons">
						<button id="play" class="game-button">Play</button>
						<button id="home" class="game-button">Home</button>
						<div id="popup-confirmacao" class="popup">
							<div class="popup-content">
								<p>Tem certeza que deseja sair?</p>
								<button id="confirmar-home" class="popup-button">Sim</button>
								<button id="cancelar-home" class="popup-button">Não</button>
							</div>
						</div>
					</div>
				</div>
				<div id="barra-progresso-container">
					<div id="barra-progresso">
						<div id="barra-progresso-inner"></div>
					</div>
				</div>
				<div class="info-container">
					<span id="level">Nível: 1</span>
					<span id="score">Pontos: 0</span>
				</div>
			</div>
		</div>
		<script src="../../public/src/scripts/game.js"></script>
	</body>
</html>
